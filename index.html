<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Special Delivery üíã</title>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

<style>
    /* --- RESET & BASICS --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        height: 100vh;
        height: 100dvh;
        /* Romantic Ruby Gradient */
        background: linear-gradient(135deg, #ff0844 0%, #ffb199 100%);
        font-family: 'Nunito', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    /* --- FLOATING LIPS/HEARTS --- */
    #bg-container {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none; z-index: 0;
    }
    .kiss-bg {
        position: absolute; opacity: 0.4;
        animation: floatUp 7s linear infinite;
        font-size: 24px;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
    }
    @keyframes floatUp {
        0% { transform: translateY(110vh) scale(0.8) rotate(-15deg); opacity: 0; }
        20% { opacity: 0.7; }
        100% { transform: translateY(-10vh) scale(1.3) rotate(15deg); opacity: 0; }
    }

    /* --- MAIN CARD --- */
    .container {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(10px);
        padding: 25px;
        border-radius: 20px;
        width: 90%;
        max-width: 380px;
        max-height: 95vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 15px 40px rgba(100, 0, 0, 0.3);
        text-align: center;
        position: relative;
        z-index: 10;
        border: 2px solid #fff;
    }

    h1 {
        font-family: 'Caveat', cursive;
        color: #d50000; 
        margin-bottom: 2px;
        font-size: 38px;
        line-height: 1.2;
    }

    .subtitle {
        font-size: 13px;
        color: #777;
        margin-bottom: 15px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* --- MESSAGE BOX --- */
    .message-box {
        background: #fff0f3;
        border: 1px solid #ffccd5;
        border-radius: 12px;
        padding: 15px;
        margin-bottom: 15px;
        text-align: left;
        font-size: 16px;
        color: #444;
        line-height: 1.5;
        white-space: pre-line;
        overflow-y: auto;
        max-height: 35vh;
        min-height: 100px; 
        scroll-behavior: smooth;
    }
    
    .message-box::-webkit-scrollbar { width: 4px; }
    .message-box::-webkit-scrollbar-thumb { background: #ffb3c1; border-radius: 10px; }

    /* --- GIF CONTAINER --- */
    .gif-container {
        width: 100%;
        height: 180px;
        border-radius: 12px;
        overflow: hidden;
        margin-bottom: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        flex-shrink: 0;
        background: #ffe0e6;
    }
    .gif-container img {
        width: 100%; height: 100%; object-fit: cover;
    }

    /* --- BUTTONS --- */
    .btn-group {
        display: flex;
        justify-content: center;
        gap: 15px;
        width: 100%;
        position: relative;
        min-height: 55px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 800;
        cursor: pointer;
        transition: transform 0.2s;
        min-width: 110px;
        -webkit-tap-highlight-color: transparent;
    }
    
    button:active { transform: scale(0.95); }

    #startBtn {
        width: 100%;
        background: linear-gradient(to right, #ff0844, #ffb199);
        color: #fff;
        box-shadow: 0 4px 15px rgba(255, 8, 68, 0.4);
    }

    /* Looks like a standard "Yes" button */
    #yesBtn {
        background: #c2185b; 
        color: white;
        box-shadow: 0 4px 10px rgba(194, 24, 91, 0.4);
    }

    /* Designed to look exactly like the "No/Reject" buttons from previous days */
    #returnBtn {
        background: #ff5252; 
        color: white;
        box-shadow: 0 4px 10px rgba(255, 82, 82, 0.4);
    }

    .hidden { display: none !important; }
</style>
</head>
<body>

<iframe id="music" allow="autoplay" style="display:none"></iframe>
<div id="bg-container"></div>

<div class="container">
    <h1 id="mainTitle">A Courier for Seju üì¶</h1>
    <div class="subtitle" id="subTitle">Sender: Viku</div>

    <button id="startBtn">Open Package ‚ú®</button>

    <div id="content" class="hidden">
        
        <div class="message-box" id="typingText"></div>

        <div class="gif-container">
            <img src="https://media.tenor.com/BBS_EGuWfVsAAAAi/peach-shy.gif" alt="Virtual Kiss">
        </div>

        <div class="btn-group">
            <button id="yesBtn">Accept üíã</button>
            <button id="returnBtn">Return</button>
        </div>
    </div>
</div>

<script>
// --- SAFE SELECTION OF ELEMENTS ---
const startBtn = document.getElementById("startBtn");
const content = document.getElementById("content");
const typingText = document.getElementById("typingText");
const yesBtn = document.getElementById("yesBtn");
const returnBtn = document.getElementById("returnBtn");
const musicFrame = document.getElementById("music");
const mainTitle = document.getElementById("mainTitle");
const subTitle = document.getElementById("subTitle");

const message = 
`My beautiful Bride-to-be üíã

We are officially exactly 8 days away from the Mandap! (Feb 21 is so close!) ‚è≥

Since I can't be there right now to kiss your forehead and tell you how much I love you...
I am sending this virtual courier. ‚ú®

Consider it a down-payment for all the real ones I'll give you starting next week.

What would you like to do with this delivery? üòò`;

// Convert string to array to handle emojis safely
const messageArray = Array.from(message);

// --- BACKGROUND FLOATING ELEMENTS ---
function createBg() {
    const container = document.getElementById('bg-container');
    if (!container) return; 
    const el = document.createElement('div');
    el.classList.add('kiss-bg');
    const items = ['üíã', '‚ù§Ô∏è', '‚ú®', 'üòò', 'üíå'];
    el.innerText = items[Math.floor(Math.random() * items.length)];
    
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (Math.random() * 4 + 4) + 's'; 
    el.style.fontSize = (Math.random() * 25 + 20) + 'px';
    
    container.appendChild(el);
    setTimeout(() => { el.remove(); }, 8000);
}
setInterval(createBg, 350);

// --- SAFER TYPING EFFECT ---
let charIndex = 0;
function typeEffect() {
    if (charIndex < messageArray.length) {
        typingText.textContent += messageArray[charIndex];
        charIndex++;
        typingText.scrollTop = typingText.scrollHeight; 
        setTimeout(typeEffect, 35); 
    }
}

// --- START BUTTON ---
startBtn.onclick = () => {
    startBtn.style.display = "none";
    content.classList.remove("hidden");
    
    if (mainTitle) mainTitle.innerText = "Virtual Kiss üíã";
    if (subTitle) subTitle.innerText = "8 Days to Go!";
    
    // Play romantic background music
    if (musicFrame) musicFrame.src = "https://www.youtube.com/embed/Pkh8UtuejGw?autoplay=1&loop=1"; 
    
    typeEffect();
};

// --- YES BUTTON (NORMAL ACCEPT) ---
yesBtn.onclick = () => {
    document.querySelector('.container').innerHTML = `
        <div>
            <h1 style="color: #c2185b; font-family: 'Caveat', cursive; font-size: 38px;">DELIVERY ACCEPTED! üíå</h1>
            <p style="font-size: 17px; color: #444; margin: 15px 0; font-weight: 700;">
                Get ready for infinite real ones!<br>
                Only 8 days left to become my Wife.<br>
                <b>I love you, Sejal! ‚ù§Ô∏è</b>
            </p>
            <div style="border-radius:12px; overflow:hidden; border: 2px solid #ffb3c1;">
                <img style="width: 100%; display:block;" 
                     src="https://media.giphy.com/media/Q8OPrlvICzjajupr2V/giphy.gif">
            </div>
        </div>
    `;
    setInterval(createBg, 100);
};

// --- RETURN BUTTON (THE MASTER PRANK) ---
returnBtn.onclick = () => {
    document.querySelector('.container').innerHTML = `
        <div>
            <h1 style="color: #ff0844; font-family: 'Caveat', cursive; font-size: 38px;">GOTCHA! üòúüíã</h1>
            <p style="font-size: 16px; color: #444; margin: 15px 0; font-weight: 700; line-height: 1.5;">
                You thought you were rejecting it, right? üòÇ<br>
                But "Return to Sender" means you just kissed me back! üîÑ<br>
                Mission Accomplished by Viku! üòé<br>
                <b>See you in 8 days, Wifey! ‚ù§Ô∏è</b>
            </p>
            <div style="border-radius:12px; overflow:hidden; border: 2px solid #ff0844;">
                <img style="width: 100%; display:block;" 
                     src="https://media.giphy.com/media/xT0xezQGU5xCDJuCPe/giphy.gif">
            </div>
        </div>
    `;
    setInterval(createBg, 100);
};
</script>

</body>
</html>
